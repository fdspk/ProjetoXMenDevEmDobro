<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-MEN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/logo.svg" alt="Logo do X-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul>
                <li class="personagem" id="ciclope">
                    <img src="imagens/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="imagens/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="imagens/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="personagem" id="magneto">
                    <img src="imagens/card-magneto.jpg" alt="Magneto">
                </li>
                <li class="personagem" id="noturno">
                    <img src="imagens/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="imagens/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="imagens/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="imagens/card-wolverine.jpg" alt="Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img src="" alt="">
        </section>
    </main>
    <footer>
        Feito por @fdspk, curso feito no evento da semana Dev em Dobro
    </footer>
</body>
</html>
